<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Nutrino AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to Nutrino</h2>
        <p>Your personalized AI nutrition assistant.</p>
        
        <div id="user-display">
            <img src="email-icon.png" alt="User Email Icon" width="20">
            <span id="user-email">Loading...</span>
        </div>

        <button id="logout-button">Logout</button>
        <button id="continue">Continue to Nutrino</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("loggedInUser")) {
                document.getElementById("user-email").textContent = `Logged in as: ${localStorage.getItem("loggedInUser")}`;
            } else {
                window.location.href = "login.html";
            }

            document.getElementById("logout-button").addEventListener("click", () => {
                localStorage.removeItem("loggedInUser");
                window.location.href = "login.html";
            });
        });
    </script>
</body>
</html>
