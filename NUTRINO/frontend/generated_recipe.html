<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Recipe | Nutrino AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="recipe-container">
        <h1 id="recipe-title">Loading Recipe...</h1>
        <div class="recipe-content">
            <div class="recipe-details">
                <p id="recipe-desc"></p>
                <h3>Calories: <span id="recipe-calories"></span> kcal</h3>
                <h3>Ingredients:</h3>
                <ul id="ingredients-list"></ul>
                <h3>Instructions:</h3>
                <ul id="instructions-list"></ul>
            </div>
        </div>
        <div class="button-container">
            <button class="back-button" id="goBackBtn">Go Back</button>
            <button class="generate-another-button" id="generateAnotherBtn">Generate Another Recipe</button>
        </div>
    </div>

    <script type="module" src="./script/NutrinoAPI.js"></script>
        <script type="module" src="./script/auth.js"></script>
        <script>
    // Function to clear previous recipe from session storage and UI
    function clearPreviousRecipe() {
        sessionStorage.removeItem("latestRecipe"); // Remove cached recipe
        document.getElementById("recipe-desc").innerHTML = ""; // Clear displayed recipe
    }

    // "Go Back" Button - Clears session and redirects to home
    document.getElementById("goBackBtn").addEventListener("click", function () {
        clearPreviousRecipe();
        window.location.href = "index.html"; // Redirect to home page
    });

    // "Generate Another Recipe" Button - Clears session and reloads page
    document.getElementById("nutrinoBtn").addEventListener("click", function () {
        clearPreviousRecipe();
        window.location.reload(); // Reloads page to fetch a new recipe
    });

    // Ensure the latest recipe is stored in sessionStorage
    function storeRecipeInSession(recipe) {
        sessionStorage.setItem("latestRecipe", JSON.stringify(recipe));
    }

    // Load Recipe on Page Load
    document.addEventListener("DOMContentLoaded", function () {
        let storedRecipe = sessionStorage.getItem("latestRecipe");
        if (storedRecipe) {
            document.getElementById("recipe-desc").innerHTML = JSON.parse(storedRecipe);
        }
    });
</script>

</body>
</html>
