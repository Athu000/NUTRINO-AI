<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Recipe | Nutrino AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="recipe-container">
        <h1 id="recipe-title">Loading Recipe...</h1>
        <div class="recipe-content">
            <!-- Removed Recipe Image -->
            <div class="recipe-details">
                <p id="recipe-desc"></p>
                <h3>Calories: <span id="recipe-calories"></span> kcal</h3>
                <h3>Ingredients:</h3>
                <ul id="ingredients-list"></ul>
                <h3>Instructions:</h3>
                <ul id="instructions-list"></ul>
            </div>
        </div>
        <div class="button-container">
            <button class="back-button" onclick="goBack()">Go Back</button>
            <button class="generate-another-button" onclick="window.location.href='dashboard.html'">Generate Another Recipe</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const recipeData = params.get("data") ? JSON.parse(decodeURIComponent(params.get("data"))) : null;

            if (!recipeData) {
                document.getElementById("recipe-title").textContent = "Recipe Not Found!";
                document.getElementById("recipe-desc").textContent = "No recipe data available.";
                return;
            }

            document.getElementById("recipe-title").textContent = recipeData.title || "Unnamed Recipe";
            document.getElementById("recipe-desc").textContent = recipeData.description || "No description available.";
            document.getElementById("recipe-calories").textContent = recipeData.calories || "Unknown";

            // ✅ Display Ingredients
            const ingredientsList = document.getElementById("ingredients-list");
            if (Array.isArray(recipeData.ingredients) && recipeData.ingredients.length > 0) {
                recipeData.ingredients.forEach(ingredient => {
                    let li = document.createElement("li");
                    li.textContent = ingredient;
                    ingredientsList.appendChild(li);
                });
            } else {
                ingredientsList.innerHTML = "<li>No ingredients listed.</li>";
            }

            // ✅ Display Instructions
            const instructionsList = document.getElementById("instructions-list");
            if (Array.isArray(recipeData.instructions) && recipeData.instructions.length > 0) {
                recipeData.instructions.forEach(step => {
                    let li = document.createElement("li");
                    li.textContent = step;
                    instructionsList.appendChild(li);
                });
            } else {
                instructionsList.innerHTML = "<li>No instructions provided.</li>";
            }
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
