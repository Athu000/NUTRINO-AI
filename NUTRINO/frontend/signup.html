<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nutrino AI</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./script/auth.js"></script> <!-- Load auth.js without module -->
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <button id="google-signup-btn">Sign up with Google</button>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        document.getElementById("google-signup-btn").addEventListener("click", () => {
            if (typeof signInWithGoogle === "function") {
                signInWithGoogle();
            } else {
                console.error("signInWithGoogle is not available. Ensure auth.js is loaded correctly.");
            }
        });
    </script>
</body>
</html>
