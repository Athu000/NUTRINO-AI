<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nutrino AI</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script/auth.js"></script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <button id="google-signin-btn">Sign in with Google</button>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <script>
        document.getElementById("google-signin-btn").addEventListener("click", async () => {
        try {
            const module = await import("./auth.js");
            module.signInWithGoogle();
            } catch (error) {
            console.error("Auth script failed to load:", error);
            }
        });
    </script>
</body>
</html>
