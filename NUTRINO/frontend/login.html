<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nutrino AI</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./script/auth.js"></script> <!-- No module, just defer -->
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <button id="google-signin-btn">Sign in with Google</button>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <script>
        document.getElementById("google-signin-btn").addEventListener("click", () => {
            if (typeof signInWithGoogle === "function") {
                signInWithGoogle();
            } else {
                console.error("signInWithGoogle is not available. Ensure auth.js is loaded properly.");
            }
        });
    </script>
</body>
</html>
