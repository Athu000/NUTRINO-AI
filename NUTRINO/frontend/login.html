<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nutrino AI</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./script/auth.js"></script> <!-- No module, just defer -->
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <button id="google-signin-btn">Sign in with Google</button>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>

    <script type="module">
    import { signInWithGoogle } from "./auth.js";

    document.addEventListener("DOMContentLoaded", () => {
        const googleSignInBtn = document.getElementById("google-signin-btn");

        if (googleSignInBtn) {
            googleSignInBtn.addEventListener("click", async () => {
                console.log("üîπ Google Sign-In button clicked");
                await signInWithGoogle();
            });
        } else {
            console.error("‚ùå Google Sign-In button not found.");
        }
    });
</script>
</body>
</html>
