<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to Nutrino</h2>
        <p>Your personalized AI nutrition assistant.</p>
        <div id="user-display">Loading...</div>
        <button id="logout-button">Logout</button>
        <button id="continue" style="display: none;">Continue to Nutrino</button>
    </div>
    
    <script src="auth.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    
        if (!loggedInUser) {
            window.location.href = "login.html"; // Redirect if not logged in
        } else {
            document.getElementById("user-display").textContent = `Logged in as: ${loggedInUser.name || loggedInUser.email}`;
            document.getElementById("continue").style.display = "inline-block"; // Show button only if logged in
        }
    
        document.getElementById("logout-button").addEventListener("click", () => {
            localStorage.removeItem("loggedInUser");
            localStorage.removeItem("authToken");
            window.location.href = "index.html";
        });
    });
    </script>
    
</body>
</html>
