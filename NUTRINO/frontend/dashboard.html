<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Nutrino AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to Nutrino</h2>
        <p>Your personalized AI nutrition assistant.</p>

        <div id="user-info" style="display: none;">
            <p><strong>Logged in as:</strong> <span id="user-email"></span></p>
        </div>

        <button id="logout-button" style="display: none;">Logout</button>
        <button id="continue" style="display: none;">Continue to Nutrino</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userData = JSON.parse(localStorage.getItem("loggedInUser"));
            const authToken = localStorage.getItem("authToken");
            const userInfo = document.getElementById("user-info");
            const userEmailSpan = document.getElementById("user-email");
            const logoutButton = document.getElementById("logout-button");
            const continueButton = document.getElementById("continue");

            // If user is not logged in, redirect to login page
            if (!userData || !authToken) {
                window.location.href = "login.html";
                return;
            }

            // Display user information
            userInfo.style.display = "block";
            userEmailSpan.textContent = userData.name || userData.email;
            logoutButton.style.display = "inline-block";
            continueButton.style.display = "inline-block";

            // Logout function
            logoutButton.addEventListener("click", () => {
                localStorage.removeItem("loggedInUser");
                localStorage.removeItem("authToken");
                window.location.href = "index.html";
            });

            // Continue to main site
            continueButton.addEventListener("click", () => {
                window.location.href = "https://nutrino-ai.netlify.app/";
            });
        });
    </script>
</body>
</html>
