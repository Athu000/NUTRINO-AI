<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Nutrino AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to Nutrino</h2>
        <p>Your personalized AI nutrition assistant.</p>
        
        <div id="user-info">
            <p><strong>Logged in as:</strong> <span id="user-email"></span></p>
        </div>
        
        <button id="logout-button">Logout</button>
        <button id="continue">Continue to Nutrino</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const userData = JSON.parse(localStorage.getItem("loggedInUser"));
            const authToken = localStorage.getItem("authToken");

            if (!userData || !authToken) {
                window.location.href = "login.html"; // Redirect if not logged in
                return;
            }

            // Display user email
            document.getElementById("user-email").textContent = userData.name || userData.email;

            // Store token globally for API calls
            window.userAuthToken = authToken;

            document.getElementById("logout-button").addEventListener("click", () => {
                localStorage.removeItem("loggedInUser");
                localStorage.removeItem("authToken");
                window.location.href = "login.html";
            });

            document.getElementById("continue").addEventListener("click", () => {
                window.location.href = "https://nutrino-ai.netlify.app/";
            });
        });
    </script>
</body>
</html>
