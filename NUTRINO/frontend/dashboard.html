<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to Nutrino</h2>
        <p>Your personalized AI nutrition assistant.</p>
        <span id="userEmailSpan"></span> <!-- User email display -->
        
        <button id="continueButton">Continue</button>
        <button id="logoutButton">Logout</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const authToken = localStorage.getItem("authToken");
            const rawUserData = localStorage.getItem("loggedInUser");
            
            let userData;
            try {
                userData = JSON.parse(rawUserData);
            } catch (error) {
                userData = null;
            }

            if (!userData || !authToken) {
                window.location.href = "login.html";
                return;
            }

            // Display user info
            const userEmailSpan = document.getElementById("userEmailSpan");
            userEmailSpan.textContent = `Logged in as: ${userData.email}`;

            // Get buttons
            const logoutButton = document.getElementById("logoutButton");
            const continueButton = document.getElementById("continueButton");

            // Ensure buttons exist before adding event listeners
            if (logoutButton) {
                logoutButton.addEventListener("click", function () {
                    localStorage.removeItem("authToken");
                    localStorage.removeItem("loggedInUser");
                    window.location.href = "login.html";
                });
            }

            if (continueButton) {
                continueButton.addEventListener("click", function () {
                    window.location.href = "home.html"; // Change this to your correct page
                });
            }
        });
    </script>
</body>
</html>
